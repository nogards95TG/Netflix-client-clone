<div class="row" >
    <div class="col d-flex justify-content-between my-nav p-4" id="navbar">
        <div class="d-flex">
            <div class="hamb-icon" onclick="openSidebar()">
                <div class="hamb-line"></div>
                <div class="hamb-line"></div>
                <div class="hamb-line"></div>
            </div> 
           
            <div class="logo">
                <img [src]="logoPath" alt="netflix logo" style="width: 100px;">
            </div>
        </div>
        
        <div class="d-flex">
            <input class="text-field" type="text" id="text-field" placeholder="Cerca" (keyup.enter)='searchMovie()' [(ngModel)]='searchWord'>
            <a class="fa fa-search search-icon" id="search" (click)="searchMovie()"></a>
            <a href="/homepage" class="fa fa-home home"></a>        
        </div>
    </div>    
</div>
