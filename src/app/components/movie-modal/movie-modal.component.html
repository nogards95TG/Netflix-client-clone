<div class="hidden black-layer" id="modal">

    <div class="modal-container">
        <span onClick="toggleModal()">
            <i class="fa fa-close p-2"></i>
        </span>

        <div class="movie-modal">

        <div>
            <ng-container *ngIf="videoDisabled; else videoBlock">
                <div class="op-layer"></div>  
                <img src="https://image.tmdb.org/t/p/w780{{currentMovie?.backdrop_path}}" alt=""> 
            </ng-container>

            <ng-template #videoBlock>
                <iframe width="780" height="417" 
                [src]="sanitizedUrl"
                frameborder="0" 
                allowfullscreen>
                </iframe>
            </ng-template>
            <!--  -->
            
            
        </div>

        <div class="content">

            <div class="overlay"></div>
            <div class="text">
                <h2>{{currentMovie?.title}}</h2>
                <p>Data di uscita: {{currentMovie?.release_date}}</p>
                <a (click)="playVideo()" (click)="getSafeUrl()">Trailer <span class="trailer fa fa-play" ></span></a>
                <p>{{currentMovie?.overview}}</p>
                <h3>Potrebbero interessarti:</h3>
            </div>

            <div class="movie-cont">
                <div *ngFor="let movie of currentSimilar">
                    <div class="movie-info p-1" *ngIf='movie.backdrop_path'>
                        <div class="info-layer">
                            <p>{{movie?.title}}</p>
                        </div>
                        <img src="https://image.tmdb.org/t/p/w500{{movie?.backdrop_path}}" style="width: 340px; height: 200px;" alt="">
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
